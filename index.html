  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Liquid Aurora Background Animation */
    @keyframes drift {
      0% {
        transform: translate(0px, 0px) scale(1);
      }

      33% {
        transform: translate(30px, -50px) scale(1.1);
      }

      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }

      100% {
        transform: translate(0px, 0px) scale(1);
      }
    }

    .liquid-blob {
      position: absolute;
      filter: blur(80px);
      opacity: 0.6;
      animation: drift 10s infinite ease-in-out alternate;
      z-index: 0;
    }

    /* Glass Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(156, 163, 175, 0.5);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(156, 163, 175, 0.8);
    }

    /* Glass Utilities */
    .glass-panel {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .dark .glass-panel {
      background: rgba(17, 24, 39, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
    }

    .dark .glass-card {
      background: rgba(30, 41, 59, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
    }

    /* Inner Glass: For cards inside the chat bubble */
    .inner-glass {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      border-radius: 0.75rem;
      /* rounded-xl */
    }

    .dark .inner-glass {
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    /* Text selection */
    ::selection {
      background: rgba(59, 130, 246, 0.3);
      color: inherit;
    }

    /* ─── Landing Page – Glass & Aurora ──────────────────── */
    .landing-glass-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }

    .landing-glass-nav {
      background: rgba(3, 7, 18, 0.75);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    }

    .landing-aurora-blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      animation: landing-aurora-drift 18s infinite ease-in-out alternate;
    }

    @keyframes landing-aurora-drift {
      0%   { transform: translate(0, 0) scale(1); opacity: 0.6; }
      25%  { transform: translate(40px, -60px) scale(1.08); opacity: 0.7; }
      50%  { transform: translate(-30px, 40px) scale(0.95); opacity: 0.5; }
      75%  { transform: translate(50px, 20px) scale(1.05); opacity: 0.65; }
      100% { transform: translate(0, 0) scale(1); opacity: 0.6; }
    }

    /* ─── Landing Page – Shimmer Effect ─────────────────── */
    .landing-shimmer {
      background: linear-gradient(
        120deg,
        transparent 30%,
        rgba(255, 255, 255, 0.06) 50%,
        transparent 70%
      );
      background-size: 200% 100%;
      animation: landing-shimmer-move 3s ease-in-out infinite;
    }

    @keyframes landing-shimmer-move {
      0%   { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* ─── Landing Page – HUD Scan Line ──────────────────── */
    .landing-scan-line {
      animation: landing-scan 3s ease-in-out infinite;
    }

    @keyframes landing-scan {
      0%, 100% { transform: translateY(0); opacity: 0.3; }
      50%      { transform: translateY(400px); opacity: 0.8; }
    }

    /* ─── Landing Page – Entrance Animations ────────────── */
    .landing-fade-in {
      animation: landing-fade-in 0.8s ease-out both;
    }

    @keyframes landing-fade-in {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    .landing-slide-up {
      animation: landing-slide-up 0.9s cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    @keyframes landing-slide-up {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ─── Landing Page – Gradient Text Animation ────────── */
    .landing-gradient-text {
      background-size: 200% auto;
      animation: landing-gradient-shift 4s linear infinite;
    }

    @keyframes landing-gradient-shift {
      0%   { background-position: 0% center; }
      50%  { background-position: 100% center; }
      100% { background-position: 0% center; }
    }

    /* ─── Landing Page – Animation Delays ───────────────── */
    .animation-delay-2000 { animation-delay: 2s; }
    .animation-delay-4000 { animation-delay: 4s; }

    /* ─── Landing Page – Custom Scrollbar ───────────────── */
    .custom-scrollbar::-webkit-scrollbar {
      width: 5px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
  <script>
    // This script prevents a flash of unstyled content (FOUC) by applying the saved theme before the page loads.
    (function () {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>
  <script>
    // Polyfill process for ESM compatibility in the browser.
    // The environment variable API_KEY is expected to be injected by the platform.
    window.process = window.process || { env: {} };
  </script>
